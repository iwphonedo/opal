<div>
    <label>Select User:</label>
    <select (change)="onUserSelect($event.target.value)">
      <option value="">Select...</option>
      <option *ngFor="let user of users" [value]="user">{{ user }}</option>
    </select>
  </div>
  
  <div>
    <button (click)="callEndpoint('a')">Call Endpoint A</button>
    <button (click)="callEndpoint('b')">Call Endpoint B</button>
    <button (click)="callEndpoint('c')">Call Endpoint C</button>
  </div>
